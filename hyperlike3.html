<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink</title>
</head>
<body>
    <h2>Anchor Tag:-</h2>
    <p>Anchor Tag was the previous name of hyperlinks till html4/xhtml. But HTML5 renamed anchor tag to hyperlink.</p><br>
    <b>example:-</b>
    <span>&lt;a&gt;Anchor Tag &lt;/a&gt;</span> br
    <h2>Hyperlink:-</h2>
    <p>Hyperlink means an a tag with href attribute. Hyperlink is used to link webpages</p><br>
    <b>example:-</b>
    <span>&lt;a href=""&gt;Hyperlink Tag &lt;/a&gt;</span>

</body>
</html>
